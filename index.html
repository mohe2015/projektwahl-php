    <template id="route-add-project">
        <div class="container container-small">
            <h1 class="text-center">Projekt hinzufügen</h1>

            <form id="add-project-form" novalidate method="post" class="needs-validation">

                <div class="alert alert-danger d-none" role="alert">
                    Verbindungfehler!
                </div>

                <div class="mb-3">
                    <label for="add-project-title" class="form-label">Titel:</label>
                    <input required type="text" class="form-control" id="add-project-title" name="title" placeholder="Titel">
                    <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="add-project-info" class="form-label">Info:</label>
                    <textarea rows="5" required type="text" class="form-control" id="add-project-info" name="info" placeholder="Info"></textarea>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="add-project-requirements" class="form-label">benötigte Ressourcen:</label>
                    <textarea rows="3" type="text" class="form-control" id="add-project-requirements" name="requirements" placeholder="benötigte Ressourcen"></textarea>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="add-project-place" class="form-label">Ort:</label>
                    <input required type="text" class="form-control" id="add-project-place" name="place" placeholder="Ort">
                    <div class="invalid-feedback"></div>
                </div>

                <label for="add-project-costs" class="form-label">Kosten:</label>
                <div class="input-group mb-3">
                    <input min="0" value="0" required type="number" class="form-control" id="add-project-costs" name="costs" placeholder="Kosten">
                    <span class="input-group-text">€</span>
                    <div class="invalid-feedback"></div>
                </div>

                <label class="form-label">Alter:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">von</span>
                    <input min="5" max="13" value="5" required type="number" class="form-control" id="add-project-from-age" name="min_age" aria-label="Mindestalter">
                    <span class="input-group-text">bis</span>
                    <input min="5" max="13" value="13" required type="number" class="form-control" id="add-project-to-age" name="max_age" aria-label="Maximalalter">
                    <div class="invalid-feedback"></div>
                </div>

                <label class="form-label">Teilnehmeranzahl:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">von</span>
                    <input min="0" value="10" required type="number" class="form-control" id="add-project-min-participants" name="min_participants" aria-label="Mindestteilnehmeranzahl">
                    <span class="input-group-text">bis</span>
                    <input min="0" value="20" required type="number" class="form-control" id="add-project-max-participants" name="max_participants" aria-label="Maximalteilnehmeranzahl">
                    <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="add-project-presentation-type" class="form-label">Präsentationsart:</label>
                    <input type="text" class="form-control" id="add-project-presentation-type" name="presentation_type" placeholder="Präsentationsart">
                    <div class="invalid-feedback"></div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                      Dropdown button
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <form class="px-4 py-3">
                            <div class="mb-3">
                                <input type="search" class="form-control" id="exampleDropdownFormEmail1" placeholder="Suchen">
                            </div>
                            <button type="submit" class="btn btn-primary">Suchen</button>
                        </form>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">New around here? Sign up</a>
                        <a class="dropdown-item" href="#">Forgot password?</a>
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked id="add-project-random-assignments">
                    <label class="form-check-label" for="add-project-random-assignments">
                      Zufällige Projektzuordnungen erlauben
                    </label>
                    <div class="invalid-feedback"></div>
                  </div>

                <button type="submit" class="mt-3 btn btn-primary">Projekt hinzufügen</button>

            </form>
        </div>

    <template id="route-update-password">
        <div class="container container-small">
            <h1 class="text-center">Passwort ändern</h1>

            <form id="update-password-form" novalidate method="post" class="needs-validation">

                <div class="alert alert-danger d-none" role="alert">
                    Verbindungfehler!
                </div>

                <div class="mb-3">
                    <label for="update-password-username" class="form-label">Nutzername:</label>
                    <input data-keep-disabled="true" required type="text" class="form-control" id="update-password-username" name="username" disabled>
                </div>

                <div class="mb-3">
                    <label for="update-password-old-password" class="form-label">altes Passwort:</label>
                    <input required type="password" class="form-control" id="update-password-old-password" name="old-password" autocomplete="current-password" placeholder="altes Passwort">
                    <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="update-password-new-password" class="form-label">neues Passwort:</label>
                    <input required type="password" class="form-control" id="update-password-new-password" name="new-password" autocomplete="new-password" placeholder="neues Passwort">
                    <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="update-password-new-password-repeated" class="form-label">neues Passwort wiederholen:</label>
                    <input required type="password" class="form-control" id="update-password-new-password-repeated" name="new-password-repeated" autocomplete="new-password" placeholder="neues Passwort wiederholen">
                    <div class="invalid-feedback"></div>
                </div>

                <button type="submit" class="mt-3 btn btn-primary">Passwort ändern</button>

            </form>
        </div>
    </template>
